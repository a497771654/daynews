<!DOCTYPE html>

<html lang="zh-CN">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <title>每日禅语</title>

    <style>

        :root {

            --hue: 45;

            --sat: 15%;

            --bri: 98%;

            --text-color: hsl(220, 30%, 40%);

            --accent: hsl(5, 50%, 80%);

        }

        * {

            margin: 0;

            padding: 0;

            box-sizing: border-box;

        }

        body {

            background: hsl(var(--hue), var(--sat), var(--bri));

            font-family: 'Source Han Serif', 'SimSong', serif;

            min-height: 100vh;

            display: flex;

            align-items: center;

            justify-content: center;

            transition: background 1s ease;

        }

        .container {

            padding: 20vh 5vw;

            max-width: 580px;

            opacity: 0;

            animation: fadeIn 2s forwards;

        }

        .date {

            color: var(--accent);

            font-size: 1.2rem;

            margin-bottom: 2rem;

            font-family: 'LXGW WenKai', cursive;

        }

        .verse {

            color: var(--text-color);

            font-size: 2.5rem;

            line-height: 1.8;

            letter-spacing: 1.2;

            position: relative;

            transition: transform 0.3s ease;

        }

        .source {

            margin-top: 2rem;

            font-size: 1.1rem;

            color: hsl(220, 20%, 60%);

            text-align: right;

        }

        /* 动态背景 */

        .bg-effect {

            position: fixed;

            top: 0;

            left: 0;

            width: 100%;

            height: 100%;

            background: linear-gradient(

                hsl(150, 10%, 85%),

                hsl(170, 15%, 95%)

            );

            opacity: 0.3;

            animation: breath 12s infinite;

            z-index: -1;

        }

        @keyframes fadeIn {

            from { opacity: 0; transform: translateY(20px); }

            to { opacity: 1; transform: translateY(0); }

        }

        @keyframes breath {

            0%, 100% { opacity: 0.3; }

            50% { opacity: 0.5; }

        }

        @media (max-width: 320px) {

            .verse { font-size: 2rem; }

        }

    </style>

</head>

<body>

    <div class="bg-effect"></div>

    <div class="container">

        <div class="date" id="date"></div>

        <div class="verse" id="verse"></div>

        <div class="source" id="source"></div>

    </div>

    <script>

        // 佛学语录数据
        const verses = [
            { text: "应无所住而生其心", source: "《金刚经》" },
            { text: "色即是空，空即是色", source: "《心经》" },
            { text: "一切有为法，如梦幻泡影", source: "《金刚经》" }
        ];

        // 显示每日语录
        function showDailyVerse() {
            const verse = getDailyVerse();
            const now = new Date();
            document.getElementById('verse').textContent = verse.text;
            document.getElementById('source').textContent = verse.source;
            document.getElementById('date').textContent = 
                `${now.getFullYear()}年 ${now.getMonth() + 1}月 ${now.getDate()}日`;
        }

        // 获取当日语录
        function getDailyVerse() {
            const now = new Date();
            const startOfYear = new Date(now.getFullYear(), 0, 0);
            const diff = now - startOfYear;
            const dayOfYear = Math.floor(diff / (1000 * 60 * 60 * 24));
            const seed = now.getFullYear() * 366 + dayOfYear;
            return verses[seed % verses.length];
        }

        // 启动
        window.onload = showDailyVerse;

    </script>

</body>

</html>
